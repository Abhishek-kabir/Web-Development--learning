<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>
<body>
    <h1>Job Application </h1>
    <form>
        <label for="name">Name:</label>
        <br>
        <input type="text" name="Name" id="name">
        <br/>
        <br/>
        <label for="email">Email ID:</label>
        <br>
        <input type="text" name="Email" id="email">
        <br/>
        <br/>
        <label for="phonenumber">Phone:</label>
        <br>
        <input type="tel" name="phonenumber" id="phonenumber">
        <br/>
        <br/>
        <label for="Resume1">Resume:</label>
        <br>
        <input type="file" name="Resume File" id="Resume1">
        <br/>
        <br/>
        <label for="Experience1">Experience(years)</label>
        <br/>
        <input type="number" name="Counter" id="Experience1" min="0" max="50">
        <br/>
        <br/>
        <fieldset>
            <legend>Skills:</legend>
    
            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox1">
    
            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox" id="checkbox2">
    
            <label for="checkbox3">JAVA SCRIPT</label>
            <input type="checkbox" name="checkbox" id="checkbox3">
    
           </fieldset>
           <br/>
           <label for="Education">Highest Education:</label>
           <select name="Highest Education" id="Education">
            <option value="high school">High School </option>
            <option value="graduation">Graduation</option>
            <option value="post graduation">Post Graduation</option>
            <br/>
            <br/>
            </select>
            <fieldset>
                <legend>Availability:</legend>
                
                <label for="radio1">Full Time</label>
                <input type="radio" name="radio" id="radio1">
                <br>

                <label for="radio2">Part Time</label>
                <input type="radio" name="radio" id="radio2">
                <br>
            </fieldset>
            <label for="textarea1">Additional Comments:</label>
       <br>
       <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
       <br>
       <button type="submit" value="submit">Submit Application</button>
    </form>
</body>
</html>
